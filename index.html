<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Desk Ball">

    <title>Desk Ball scoresheet</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Angular -->
    <script src="js/vendors/angular.min.js"></script>
    <script src="js/vendors/angular-animate.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

</head>

<body ng-app="deskBallApp">
    <div class="wrapper">
      <div class="container">
        <h1>Deskball Scoresheet</h1>
        <div ng-controller="playerController">
            <span ng-click="prevStage()"> < </span>Round {{stage}} <span ng-click="nextStage()"> > </span>
            <player ng-repeat="player in players" info="player"></player>
        </div>
      </div>
    </div>


    <!-- Controllers -->
    <script src="js/controllers/playerController.js"></script>

    <!-- Directives -->
    <script src="js/directives/playerScore.js"></script>


    <!-- Jquery -->
    <script src="js/vendors/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/vendors/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->

    <!-- Menu Toggle Script -->

</body>

</html>
