<div class="col-xs-12">
  <div class="col-xs-1">
    {{info.name}}
  </div>
  <div class="col-xs-1">
    {{info.score1}}
  </div>
  <div class="col-xs-1">
    {{info.score2}}
  </div>
  <div class="col-xs-1">
    {{info.score3}}
  </div>
  <div class="col-xs-2 rating">
    <div class="likes" ng-click="info.plusOne()">+</div>
    <div class="dislikes" ng-click="info.minusOne()">-</div>
  </div>
</div>
